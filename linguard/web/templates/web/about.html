{% extends "web/web-main.html" %}

{% block content %}
    <main>
        <div class="container-fluid">
            <div class="my-4">
                <a href="#" onclick="location.replace(document.referrer)" style="display: inline" class="float-right mt-3">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
                <h1 class="my-4">{{ title }}</h1>
            </div>
            <div id="global-alerts">
                {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Done!</strong> {{ success_details }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% if warning %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ warning_details }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                {% elif error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>Unexpected error:</strong> {{ error_details }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                {% endif %}
            </div>

            <!-- Version info -->
            <form novalidate>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-code-branch mr-1"></i>
                        Version
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Release</label>
                                <input disabled type="text" class="form-control" value="{{ version_info["release"] }}">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Commit</label>
                                <input disabled type="text" class="form-control" value="{{ version_info["commit"] }}">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
